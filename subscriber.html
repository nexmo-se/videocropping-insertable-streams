    <title>Insertable Streams - Crop in a worker</title>

  <body>
    <div style="display: flex" id="container">
      <!-- <video id="localVideo" playsinline autoplay muted></video> -->
      <!-- <div style="position: absolute; bottom: 50px" id="subscriber"></div> -->
      <div id="publisher"></div>
      <div style="display: flex" id="subscriber"></div>
    </div>
  </body>
  <script>
    initializeSession();

    function handleError(error) {
      if (error) {
        alert(error.message);
      }
    }

    function initializeSession() {
      var session = OT.initSession(apiKey, sessionId);

      // Subscribe to a newly created stream
      session.on('streamCreated', function streamCreated(event) {
        // if (event.stream.videoType === 'custom') {
        var subscriberOptions = {
          insertMode: 'append',
          width: '300px',
          //   height: '60%',
          height: event.stream.videoType === 'custom' ? '600px' : '300px',
        };
        // }
        session.subscribe(
          event.stream,
          'subscriber',
          subscriberOptions,
          handleError
        );
      });

      // initialize the publisher
      var publisherOptions = {
        insertMode: 'append',
        width: '20%',
        height: '20%',
      };
      var publisher = OT.initPublisher(
        'publisher',
        // publisherOptions,
        handleError
      );

      // Connect to the session
      session.connect(token, function callback(error) {
        if (error) {
          handleError(error);
        } else {
          // If the connection is successful, publish the publisher to the session
          session.publish(publisher, handleError);
        }
      });
    }
  </script>
  <script type="text/javascript" src="js/config.js"></script>
